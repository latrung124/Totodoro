repos:
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        additional_dependencies: ["prettier@3.0.0-alpha.0"]
        entry: prettier --write --list-different --ignore-unknown
        language: node
        types: [text]
        files: \.(yaml|yml)$

      - id: clang-format
        name: clang-format
        entry: clang-format -i
        args: ["-fallback-style=none"]
        language: python
        additional_dependencies: ["clang-format==16.0.6"]
        types_or: [c, c++]
        files: |
          (?x)(
            ^core/.* |
            ^core/services/.* |
            ^core/controllers/.* |
            ^config/const_val/.* |
            ^utils/.* |
            ^view-models/mediaplayer/.* |
            ^models/.* |
            ^models/mediaplayer/.* |
            main.cpp
          )$

  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
        name: cmake-format
        description: cmake-format can format your listfiles nicely so that they don't look like crap.
        entry: cmake-format -i
        language: python
        types_or: [cmake]
        additional_dependencies: ["cmakelang"]
        files: |
          (?x)(
            CMakeList.txt |
            ^qmlmodules/.* |
            ^qmlmodules/common/.* |
            ^qmlmodules/mediaplayer/.* |
            ^services/.* |
            ^services/interfaces/.* |
            ^services/service-factory/.* |
            ^services/window-services/.* |
          )$
